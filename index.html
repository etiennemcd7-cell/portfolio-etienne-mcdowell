<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Work — Etienne McDowell</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="site-perso-style.css">
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html">
        <div class="brand-text">
          <span class="first-name">Etienne</span>
          <span class="last-name">McDowell</span>
        </div>
      </a>
      <nav class="top-nav">
        <a href="index.html" class="active">Work</a>
        <a href="info.html">Info</a>
      </nav>
    </div>
  </header>

  <main class="work-section">
    <div class="container">
      <div class="grid">
        <!-- Projects gallery -->
        <a href="project-detail.html?project=mountains" class="item-link">
          <div class="item item-calendar">
            <img src="images/mountains.png" alt="Calendar Mountains & Summits">
            <div class="overlay">
              <h2>Calendar Summits of the World</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=driftwire" class="item-link">
          <div class="item">
            <img src="images/driftwire-site.jpg" alt="Driftwire branding">
            <div class="overlay">
              <h2>Driftwire Brand Identity</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=slam" class="item-link">
          <div class="item">
            <img src="images/slam-logo.png" alt="Slam Ceramics">
            <div class="overlay">
              <h2>Slam Ceramics</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=vin" class="item-link" data-project="vin">
          <div class="item item-multi-image" data-images='["images/vin.jpg", "images/vin-alt1.jpg"]'>
            <div class="image-stack">
              <img src="images/vin.jpg" alt="Lakeside wine branding" class="stack-image active">
              <img src="images/vin-alt1.jpg" alt="Lakeside wine branding alternate view" class="stack-image">
            </div>
            <div class="overlay">
              <h2>Lakeside Wine Branding</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=magazine" class="item-link">
          <div class="item">
            <img src="images/magazine.jpg" alt="Bawette magazine">
            <div class="overlay">
              <h2>Bawette Magazine</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=vinyl" class="item-link" data-project="vinyl">
          <div class="item item-multi-image" data-images='["images/vinyl.jpg", "images/vinyl-alt1.jpg"]'>
            <div class="image-stack">
              <img src="images/vinyl.jpg" alt="Lil'Tone Album Cover" class="stack-image active">
              <img src="images/vinyl-alt1.jpg" alt="Lil'Tone Album Cover alternate view" class="stack-image">
            </div>
            <div class="overlay">
              <h2>Lil'Tone Album Cover</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=skate" class="item-link" data-project="skate">
          <div class="item item-multi-image" data-images='["images/skate.jpg", "images/skate-alt1.jpg"]'>
            <div class="image-stack">
              <img src="images/skate.jpg" alt="Element skateboard" class="stack-image active">
              <img src="images/skate-alt1.jpg" alt="Element skateboard alternate view" class="stack-image">
            </div>
            <div class="overlay">
              <h2>Element Skateboard</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=lukx" class="item-link">
          <div class="item">
            <img src="images/lukx.jpg" alt="Lukx Merch">
            <div class="overlay">
              <h2>Lukx Merchandise</h2>
            </div>
          </div>
        </a>
        <a href="project-detail.html?project=more-client-work" class="item-link">
          <div class="item">
            <img src="images/more-client-work.jpg" alt="More client work and various projects">
            <div class="overlay">
              <h2>More Client Work and Various Projects</h2>
            </div>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <a href="#" class="go-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">
        <span class="arrow">↑</span>
        <span class="go-to-top-text">Go to top</span>
      </a>
      <div class="footer-social">
        <a href="#" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <!-- SVG Instagram -->
        </a>
        <a href="mailto:contact@etiennemcdowell.com" class="social-icon" aria-label="Email">
          <!-- SVG Email -->
        </a>
      </div>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightbox-close"></button>
    <img src="" alt="" class="lightbox-image" id="lightbox-image">
  </div>

  <!-- JS -->
  <script src="scroll-animation.js"></script>
  <script src="lightbox.js"></script>
  <script src="image-transitions.js"></script>
</body>
</html>
