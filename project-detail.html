<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project Detail — Etienne McDowell</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="site-perso-style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="index.html">
      <div class="brand-text">
        <span class="first-name">Etienne</span>
        <span class="last-name">McDowell</span>
      </div>
    </a>
    <nav class="top-nav">
      <a href="index.html">Work</a>
      <a href="info.html">Info</a>
    </nav>
  </div>
</header>

<main class="project-detail-section">
  <a href="index.html" class="back-link">← Back to Work</a>
  <div id="project-content"></div>
</main>

<script>
const projects = {
  mountains: {
    title: "Calendar Summits of the World",
    year: "2024",
    category: "Editorial Design",
    images: [
      "images/calendar-01.jpg",
      "images/calendar-02.jpg"
    ]
  }
};

const params = new URLSearchParams(window.location.search);
const project = projects[params.get("project")];
const container = document.getElementById("project-content");

if (!project) {
  container.innerHTML = "<h1>Project not found</h1>";
} else {
  container.innerHTML = `
    <h1>${project.title}</h1>
    <p>${project.category} — ${project.year}</p>
    ${project.images.map(img => `<img src="${img}" class="project-image">`).join("")}
  `;
}
</script>

</body>
</html>
