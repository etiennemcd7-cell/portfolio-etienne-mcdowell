<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project Detail — Etienne McDowell</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="site-perso-style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="/index.html">
        <div class="brand-text">
          <span class="first-name">Etienne</span>
          <span class="last-name">McDowell</span>
        </div>
      </a>
      <nav class="top-nav">
        <a href="/index.html">Work</a>
        <a href="/info.html">Info</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="project-detail-section">
    <a href="/index.html" class="back-link">← Back to Work</a>

    <div class="project-detail" id="project-content">
      <!-- Content injected by JS -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <a href="#" class="go-to-top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">
        <span class="arrow">↑</span>
        <span class="go-to-top-text">Go to top</span>
      </a>
    </div>
  </footer>

  <!-- PROJECT DATA + RENDER -->
  <script>
    const projects = {
      mountains: {
        title: "Calendar Summits of the World",
        year: "2024",
        category: "Editorial Design",
        galleryType: "two-column",
        items: [
          { image: "images/calendar-01.jpg" },
          { image: "images/calendar-02.jpg" }
        ]
      },
      driftwire: {
        title: "Driftwire Brand Identity",
        year: "2025",
        category: "Brand Identity",
        galleryType: "two-column-grid",
        items: [
          { image: "images/driftwire-01.jpg" },
          { image: "images/driftwire-02.jpg" },
          { image: "images/driftwire-03.jpg" },
          { image: "images/driftwire-04.jpg" }
        ]
      },
      lukx: {
        title: "Lukx Merchandise",
        year: "2024",
        category: "Merchandising",
        galleryType: "lukx",
        logo: "images/lukx-logo.png",
        description: "Collection of merchandise for Lukx, combining urban design and premium quality.",
        items: [
          { image: "images/lukx-tshirt-01.jpg" },
          { image: "images/lukx-tshirt-02.jpg" }
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const key = params.get("project");
    const project = projects[key];
    const container = document.getElementById("project-content");

    if (!project) {
      container.innerHTML = `
        <h1>Project not found</h1>
        <a href="/index.html">← Back to Work</a>
      `;
    } else {
      let html = `
        <div class="project-header">
          <h1 class="project-title">${project.title}</h1>
          <div class="project-meta">
            <span>${project.category}</span>
            <span>${project.year}</span>
          </div>
        </div>
      `;

      if (project.items) {
        html += `<div class="project-gallery">`;
        project.items.forEach((item, i) => {
          html += `
            <div class="gallery-item">
              <img src="${item.image}" alt="${project.title} ${i + 1}">
            </div>
          `;
        });
        html += `</div>`;
      }

      container.innerHTML = html;
    }
  </script>

</body>
</html>
