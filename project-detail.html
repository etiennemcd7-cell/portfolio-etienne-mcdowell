  <script>
    // Slideshow functionality
    function changeSlide(slideshowIndex, direction) {
      const slideshow = document.querySelector(`[data-slideshow-index="${slideshowIndex}"]`);
      if (!slideshow) return;
      
      const images = slideshow.querySelectorAll('.slideshow-image');
      const dots = slideshow.querySelectorAll('.slideshow-dot');
      let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
      
      if (currentIndex === -1) currentIndex = 0;
      
      images[currentIndex].classList.remove('active');
      dots[currentIndex].classList.remove('active');
      
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      
      images[currentIndex].classList.add('active');
      dots[currentIndex].classList.add('active');
    }
    
    function goToSlide(slideshowIndex, slideIndex) {
      const slideshow = document.querySelector(`[data-slideshow-index="${slideshowIndex}"]`);
      if (!slideshow) return;
      
      const images = slideshow.querySelectorAll('.slideshow-image');
      const dots = slideshow.querySelectorAll('.slideshow-dot');
      
      images.forEach((img, index) => {
        img.classList.toggle('active', index === slideIndex);
      });
      
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === slideIndex);
      });
    }
    
    // Auto-advance slideshows
    document.addEventListener('DOMContentLoaded', function() {
      const slideshows = document.querySelectorAll('.slideshow-container');
      slideshows.forEach((slideshow, index) => {
        setInterval(function() {
          changeSlide(index, 1);
        }, 4000); // Change slide every 4 seconds
      });
      
      // Lightbox for slideshow images
      const slideshowImages = document.querySelectorAll('.slideshow-image');
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxClose = document.getElementById('lightbox-close');
      
      if (lightbox && lightboxImage) {
        slideshowImages.forEach(img => {
          img.addEventListener('click', function(e) {
            e.stopPropagation();
            const imageSrc = this.getAttribute('data-lightbox-src') || this.src;
            const imageAlt = this.alt;
            
            lightboxImage.src = imageSrc;
            lightboxImage.alt = imageAlt;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
          });
        });
        
        function closeLightbox() {
          lightbox.classList.remove('active');
          document.body.style.overflow = '';
        }
        
        if (lightboxClose) {
          lightboxClose.addEventListener('click', closeLightbox);
        }
        
        lightbox.addEventListener('click', function(e) {
          if (e.target === lightbox) {
            closeLightbox();
          }
        });
        
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            closeLightbox();
          }
        });
      }
    });
  </script>
